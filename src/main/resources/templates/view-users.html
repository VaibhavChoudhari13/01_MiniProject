 <body>

	<div class="container mt-5">

	<h1>View Users </h1>
	
	<p th:text="${msg}" class="text-success"></p>
	
		<p th:text="${msg1}" class="text-success"> </p>
	
	<table class="table table-bordered">
		<thead>
			<tr>
		
			<th>ID</th>
			<th>NAME</th>
			<th>EMAIL</th>
			<th>DOB</th>
			<th>GENDER</th>
			<th>PHONE NO</th>
			<th>Edit</th>
			<th>Delete</th>
			<th>Action</th>
	
			</tr>
		</thead>	
		
		<tbody>
			<tr th:each="user: ${users}">
			
			<td th:text="${user.userId}"></td>
			<td th:text="${user.fullName}"></td>
			<td th:text="${user.emailId}"></td>
			<td th:text="${user.dob}"></td>
			<td th:text="${user.gender}"></td>
			<td th:text="${user.phNo}"></td>
			
			<td><a th:href="@{/edit?(id=${user.userId})}" class="btn btn-primary"> Edit </a></td>  <!-- Query Param will always start from ? --> 
			
			
			
			<td><a th:href="@{/delete?(id=${user.userId})}" class="btn btn-warning"> Delete </a></td>
		
			
			<span th:switch="${user.activeSw}">
  	
  			<i th:case="Y" class="fas fa-check red-text">
  			
  				<td><a th:href="@{/update?(id=${user.userId},actSwitch=N)}" class="btn btn-danger"> De-Activate </a></td>
  				
  			</i>
  			
  			<i th:case="N" class="fas fa-times orange-text">
  			
  				<td><a th:href="@{/update?(id=${user.userId},actSwitch=Y)}" class="btn btn-success"> Activate </a></td>
		
			</i>
			
			</span>
			
			</tr>
			
			<div th:if="${users.isEmpty()}">
			
			 <tr>
			
				<td colspan="9" align="center" > No Record Found </td>
			
			 </tr>
				
			</div>

		</tbody>
	</table>
	
	
</div>
