	<div class="container">

	<h1> User Account Management </h1>
	
	<p th:text="${msg}" class="text-success"> </p>
	

	

	<form th:action="@{/save-user}" th:object="${user}" method="post">
	
	<table>
		
		<tr>
		
		<td>Full Name : </td>
		<td><input type="text" th:field="*{fullName}" required></td>
		<input type="hidden" th:field="*{userId}" >
		
		</tr>
		
		<tr>

		<td>E-mail Id : </td>
		<td><input type="text" th:field="*{emailId}" required></td>
		
		</tr>
		
		<tr>
		
		<td>Phone No : </td>
		<td><input type="number" th:field="*{phNo}" required></td>
		
		</tr>
		
		<tr>
		
		<td>SSN : </td>
		<td><input type="number" th:field="*{ssn}" required></td>
		
		</tr>
		
		
		<tr>
		
		<td>DOB : </td>
		<td><input type="date" th:field="*{dob}" required></td>
		
		</tr>
		
		<tr>
		
		<td>Gender: </td>
		<td><input type="radio" th:field="*{gender}" value="M"> Male </td>
		<td><input type="radio" th:field="*{gender}" value="F"> Fe- Male </td>
		
		</tr>

		<tr>
		<td><input type="submit" value="submit" class="btn btn-primary"> </td>
	
		<td><input type="reset" value="Reset" class="btn btn-secondary"> </td>
	
		</tr>
		
		</table>

	</form>

</div>
